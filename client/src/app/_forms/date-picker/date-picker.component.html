<div class="mb-3 form-floating">
    <input 
        [class.is-invalid]="control.touched && control.invalid" 
        class="form-control" 
        [formControl]="control" 
        placeholder={{label()}}
        bsDatePicker
        >
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">{{label()}} cannot be empty</div>
</div>
