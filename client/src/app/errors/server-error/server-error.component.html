<h4>Internal Server Error</h4>

@if(error){
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If you are seeing this error then angular is innocent!</p>
    <p>What to do next?</p>
    <ol>
        <li>Check the server logs for more information</li>
        <li>Examine the url</li>
        <li>Check within postman</li>
    </ol>
    <p class="font-weight-bold">Following is the stack trace - check it</p>
    <code class="mt-5"  style="background-color: whitesmoke;">{{error.details}}</code>
}
