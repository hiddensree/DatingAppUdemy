<div class="container mt-5">
    <div style="text-align: center;">

        @if(!registerMode){
            <h1>Find your match</h1>
            <p class ="lead">We help you find the right person for you</p>
            <div class="text-center">
                <a (click)="registerToggle()" class="btn btn-primary btn-lg me-2" routerLink="/register">Register</a>
                <a class="btn btn-info btn-lg me-2" routerLink="/login">Learn more</a>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4"> 
                        <app-register 
                        (cancelRegister)="cancelRegisterMode($event)"
                        ></app-register>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
